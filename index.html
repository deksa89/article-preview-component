<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article preview component</title>
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <main>
        <div class="card">
            <div class="left-card">
                <img id="cabinet" src="images/drawers.jpg" alt="">
            </div>
            <div class="right-card">
                <div class="text">
                    <h1 id="title">
                        Shift the overall look and feel by adding these woderful touches to furniture in your home
                    </h1>
                    <p id="content">
                        Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.
                    </p>
                </div>
                <div class="img-nd">
                    <div class="except-icon">
                        <img id="avatar" src="images/avatar-michelle.jpg" alt="">
                        
                        <div class="name-date">
                            <h1 id="name">Michelle Appleton</h1>
                            <p id="date">28 Jun 2020</p>
                        </div>
                    </div>
                    <div class="share">
                        <img id="icon" src="images/icon-share.svg">
                        <div class="nova-ikona"></div>
                    </div>
                    
                </div>

            </div>
        </div>
    </main>
</body>
</html>
